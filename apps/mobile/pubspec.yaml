name: medication_reminder
description: Medication reminder mobile application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Networking
  http: ^1.1.0
  dio: ^5.4.0
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.2.2
  
  # Barcode Scanner
  mobile_scanner: ^5.1.1
  
  # Push Notifications
  flutter_local_notifications: ^17.2.1
  timezone: ^0.9.4
  
  # Battery Optimization
  disable_battery_optimization: ^1.1.1
  
  # UI Components
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.png"
  adaptive_icon_background: "#0ea5e9"
  adaptive_icon_foreground: "assets/app_icon_foreground.png"

flutter:
  uses-material-design: true
