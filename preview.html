<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedTimer Premium - Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                        },
                        slate: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    boxShadow: {
                        'soft-lg': '0 12px 24px rgba(0,0,0,0.06), 0 4px 8px rgba(0,0,0,0.04)',
                        'inner-light': 'inset 0 1px 2px rgba(255,255,255,0.5)',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #f8fafc;
            background-image: radial-gradient(circle at 50% 0%, #e0f2fe 0%, transparent 25%), radial-gradient(circle at 100% 0%, #e0e7ff 0%, transparent 25%);
            background-attachment: fixed;
            font-family: 'Inter', sans-serif;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .glass-nav {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.06), 0 4px 8px rgba(0,0,0,0.04);
            background: rgba(255, 255, 255, 0.9);
        }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: slideUp 0.4s ease-out; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .progress-ring-circle {
            transition: stroke-dasharray 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body class="text-slate-900 pb-24 sm:pb-8">

    <!-- Navbar -->
    <nav class="glass-nav sticky top-0 z-50">
        <div class="max-w-4xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-gradient-to-tr from-primary-600 to-primary-400 rounded-xl flex items-center justify-center shadow-lg shadow-primary-500/20 text-white text-xl">üíä</div>
                <div>
                    <h1 class="font-bold text-xl tracking-tight text-slate-800">MedTimer</h1>
                    <span class="text-[10px] font-bold text-primary-600 uppercase tracking-wider block leading-none">Premium Care</span>
                </div>
            </div>
            <div class="w-9 h-9 bg-slate-100 rounded-full flex items-center justify-center text-primary-600 font-bold border-2 border-white shadow-sm">U</div>
        </div>
    </nav>

    <main class="max-w-3xl mx-auto px-4 py-6">
        
        <!-- Tab Content: Today -->
        <div id="today" class="tab-content active">
            <!-- Header -->
            <div class="flex items-center justify-between mb-8">
                <div>
                    <p class="text-sm font-semibold text-primary-600 mb-1 uppercase tracking-wider">Monday, Dec 30</p>
                    <h2 class="text-3xl font-bold text-slate-900 tracking-tight">Today's Reminders</h2>
                </div>
                <div class="w-12 h-12 bg-white rounded-2xl shadow-sm flex items-center justify-center border border-slate-100 text-2xl">üìÖ</div>
            </div>

            <!-- Progress Card -->
            <div class="glass-card p-6 mb-8 relative overflow-hidden group">
                <div class="absolute top-0 right-0 w-64 h-64 bg-primary-100/50 rounded-full blur-3xl -z-10 -translate-y-1/2 translate-x-1/2"></div>
                <div class="flex items-center justify-between">
                    <div>
                        <div class="flex items-baseline gap-2 mb-2">
                             <h2 class="text-5xl font-bold text-slate-900 tracking-tighter" id="progress-text">3<span class="text-2xl text-slate-400 font-normal">/5</span></h2>
                        </div>
                        <p class="text-slate-500 font-medium">Doses taken today</p>
                        <div class="mt-4 px-4 py-2 bg-blue-50 text-primary-700 rounded-xl inline-flex items-center gap-2 font-semibold shadow-sm border border-blue-100">
                             <span>üí™</span> Keep going!
                        </div>
                    </div>
                    <div class="relative w-32 h-32">
                        <svg class="w-full h-full transform -rotate-90 drop-shadow-md" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="42" fill="none" stroke="#f1f5f9" stroke-width="8" />
                            <circle cx="50" cy="50" r="42" fill="none" stroke="#0ea5e9" stroke-width="8" stroke-dasharray="158 264" stroke-linecap="round" class="progress-ring-circle" />
                        </svg>
                        <div class="absolute inset-0 flex items-center justify-center text-xl font-bold text-slate-800">60%</div>
                    </div>
                </div>
            </div>

            <!-- Pending Reminders -->
            <div class="mb-8">
                <h3 class="text-lg font-bold text-slate-800 mb-4 flex items-center gap-3">
                    <span class="flex h-3 w-3 relative">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-primary-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-3 w-3 bg-primary-500"></span>
                    </span>
                    Upcoming
                </h3>
                
                <div class="space-y-4">
                    <!-- Expanded Card -->
                    <div class="glass-card p-0 overflow-hidden ring-1 ring-primary-100 shadow-soft-lg scale-[1.01]">
                        <div class="p-5 flex items-center gap-5 border-b border-slate-100 bg-slate-50/50">
                            <div class="w-14 h-14 bg-blue-100 text-primary-600 rounded-2xl flex items-center justify-center shadow-inner text-2xl font-bold">PM</div>
                            <div>
                                <div class="flex items-center gap-2 mb-1">
                                    <span class="text-xs font-bold uppercase tracking-wider px-2 py-0.5 rounded-full bg-blue-100 text-primary-700">Evening</span>
                                </div>
                                <p class="text-slate-500 font-medium">6:00 PM ‚Ä¢ 1 Medication</p>
                            </div>
                        </div>
                        <div class="p-5 bg-white">
                            <div class="flex items-start justify-between mb-4">
                                <div class="flex items-center gap-4">
                                    <div class="w-12 h-12 bg-primary-50 rounded-2xl flex items-center justify-center text-2xl shadow-sm">üíä</div>
                                    <div>
                                        <h3 class="font-bold text-slate-900 text-lg">Atorvastatin</h3>
                                        <p class="text-slate-500 font-medium">20mg ‚Ä¢ 1 tablet</p>
                                    </div>
                                </div>
                            </div>
                            <div class="flex gap-3">
                                <button class="flex-1 py-3 bg-primary-500 hover:bg-primary-600 text-white rounded-xl font-bold shadow-lg shadow-primary-500/20 transition-all active:scale-95">Take Dose</button>
                                <button class="px-4 py-3 bg-slate-50 text-slate-400 rounded-xl hover:bg-slate-100 border border-slate-200">Skip</button>
                            </div>
                        </div>
                    </div>

                    <!-- Collapsed Card -->
                     <div class="glass-card p-5 flex items-center justify-between hover:bg-slate-50 cursor-pointer">
                        <div class="flex items-center gap-5">
                            <div class="w-14 h-14 bg-blue-100 text-primary-600 rounded-2xl flex items-center justify-center shadow-inner text-xl font-bold">9<span class="text-xs align-top mt-1">PM</span></div>
                            <div>
                                <p class="text-slate-500 font-medium">1 Medication</p>
                            </div>
                        </div>
                        <button class="w-10 h-10 rounded-full flex items-center justify-center hover:bg-slate-100 transition-colors">
                            <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tab Content: Medications -->
        <div id="medications" class="tab-content">
             <div class="flex items-center justify-between mb-8">
                <h2 class="text-3xl font-bold text-slate-900 tracking-tight">My Medications</h2>
                <button class="px-4 py-2 bg-primary-500 text-white rounded-xl font-semibold shadow-lg shadow-primary-500/20">+ Add</button>
            </div>
             <div class="space-y-4">
                 <div class="glass-card p-5 flex items-center justify-between">
                     <div class="flex items-center gap-4">
                         <div class="w-12 h-12 bg-green-100 rounded-2xl flex items-center justify-center text-2xl">üíä</div>
                         <div>
                             <h3 class="font-bold text-slate-900">Lisinopril</h3>
                             <p class="text-slate-500 text-sm">10mg ‚Ä¢ Daily</p>
                         </div>
                     </div>
                     <span class="px-3 py-1 bg-green-100 text-green-700 rounded-full text-xs font-bold">Active</span>
                 </div>
             </div>
        </div>

    </main>

    <!-- Mobile Bottom Nav -->
    <nav class="fixed bottom-0 left-0 right-0 glass pb-[env(safe-area-inset-bottom)] border-t border-slate-200/50 z-50 sm:hidden">
        <div class="flex justify-around p-2">
            <button onclick="switchTab('today')" class="nav-btn active flex-1 flex flex-col items-center p-2 rounded-2xl text-primary-600">
                <span class="text-2xl mb-1">üè†</span>
                <span class="text-[10px] font-bold">Home</span>
            </button>
            <button onclick="switchTab('medications')" class="nav-btn flex-1 flex flex-col items-center p-2 rounded-2xl text-slate-400 hover:text-slate-600">
                <span class="text-2xl mb-1">üíä</span>
                <span class="text-[10px] font-bold">Meds</span>
            </button>
            <button class="nav-btn flex-1 flex flex-col items-center p-2 rounded-2xl text-slate-400 hover:text-slate-600">
                 <span class="text-2xl mb-1">üìä</span>
                <span class="text-[10px] font-bold">Stats</span>
            </button>
             <button class="nav-btn flex-1 flex flex-col items-center p-2 rounded-2xl text-slate-400 hover:text-slate-600">
                 <span class="text-2xl mb-1">‚öôÔ∏è</span>
                <span class="text-[10px] font-bold">Settings</span>
            </button>
        </div>
    </nav>

    <script>
        function switchTab(tabId) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            // Show selected tab
            document.getElementById(tabId).classList.add('active');
            
            // Update nav buttons
            document.querySelectorAll('.nav-btn').forEach(el => {
                el.classList.remove('text-primary-600', 'active');
                el.classList.add('text-slate-400');
            });
            
            // Highlight active nav button (simple logic for demo)
            const btnIndex = tabId === 'today' ? 0 : 1;
            const btn = document.querySelectorAll('.nav-btn')[btnIndex];
            if(btn) {
                btn.classList.remove('text-slate-400');
                btn.classList.add('text-primary-600', 'active');
            }
        }
    </script>
</body>
</html>
